<script>
    // 处理模态框打开事件
    $('#videoModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // 按钮
        var videoId = button.data('video'); // 从按钮中获取视频ID
        var videoSrc = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1'; // 设置视频链接
        var modal = $(this);
        modal.find('#videoPlayer').attr('src', videoSrc); // 更新模态框中的视频源
    });

    // 处理模态框关闭事件
    $('#videoModal').on('hidden.bs.modal', function (event) {
        var modal = $(this);
        modal.find('#videoPlayer').attr('src', ''); // 清空视频源
    });
</script>
